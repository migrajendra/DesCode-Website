<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile Slide Menu Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* ================= MOBILE SLIDE MENU ================= */
    @media (max-width: 991.98px) {

      .mobile-slide-menu {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 70%;
        max-width: 340px;
        background: #fff;
        padding: 90px 25px 30px;
        box-shadow: -15px 0 40px rgba(0,0,0,0.15);

        transform: translateX(100%);
        transition: transform 0.4s ease;
        z-index: 1051;
      }

      .mobile-slide-menu.show {
        transform: translateX(0);
      }

      /* Close button */
      .menu-close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 32px;
        background: none;
        border: none;
        cursor: pointer;
        line-height: 1;
      }

      .mobile-slide-menu .navbar-nav {
        flex-direction: column;
        gap: 15px;
      }

      .mobile-slide-menu .nav-link {
        font-size: 1.2rem;
        font-weight: 500;
        color: #222;
      }

      /* ================= OVERLAY ================= */
      .menu-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.35s ease;
        z-index: 1050;
      }

      .menu-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      /* Lock background scroll */
      body.menu-open {
        overflow: hidden;
      }
    }
  </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand fw-bold" href="#">DesCode</a>

  <button class="navbar-toggler" type="button" id="menuToggle">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse mobile-slide-menu" id="navbarCollapse">

    <!-- Close button -->
    <button class="menu-close-btn" id="menuCloseBtn">&times;</button>

    <ul class="navbar-nav ms-auto mt-4">
      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
    </ul>

    <a href="#" class="btn btn-primary w-100 mt-4">Contact Us</a>
  </div>
</nav>

<!-- ================= PAGE CONTENT ================= -->
<div class="container py-5">
  <h1>Page Content</h1>
  <p>
    Resize the screen to mobile width and click the hamburger menu.
    The menu slides from right, background becomes dark, and clicking outside closes it.
  </p>
</div>

<!-- ================= OVERLAY ================= -->
<div class="menu-overlay" id="menuOverlay"></div>

<!-- ================= SCRIPT ================= -->
<script>
  const toggleBtn = document.getElementById('menuToggle');
  const menu = document.getElementById('navbarCollapse');
  const overlay = document.getElementById('menuOverlay');
  const closeBtn = document.getElementById('menuCloseBtn');

  function openMenu() {
    menu.classList.add('show');
    overlay.classList.add('active');
    document.body.classList.add('menu-open');
  }

  function closeMenu() {
    menu.classList.remove('show');
    overlay.classList.remove('active');
    document.body.classList.remove('menu-open');
  }

  toggleBtn.addEventListener('click', openMenu);
  closeBtn.addEventListener('click', closeMenu);
  overlay.addEventListener('click', closeMenu);

  // Auto close on menu link click
  document.querySelectorAll('.mobile-slide-menu .nav-link')
    .forEach(link => link.addEventListener('click', closeMenu));

  // ESC key support
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeMenu();
  });
</script>

</body>
</html>
