        <style>

           /* project card base */
/* project card base */
.project-item {
  position: relative;
  overflow: hidden;
  border-radius: 16px;
}

/* image hover zoom */
.project-img img {
  transition: transform 0.6s ease;
}

/* content box position (DOWN) */
.project-content {
  position: absolute;
  left: 20px;
  right: 20px;
  bottom: 10px; /* ðŸ‘ˆ moved down */
  z-index: 2;
  transition: all 0.4s ease;
  background: #ffffff;
}

/* hover background */
.project-item:hover .project-content {
  background: linear-gradient(180deg, #0b1c39, #111827);
}

/* text color on hover */
.project-item:hover .project-content a,
.project-item:hover .project-content p {
  color: #ffffff !important;
}

/* icon color */
.project-item:hover .project-icon i {
  color: #ffffff !important;
}

/* ðŸ”¥ BUTTON EFFECT (AS REQUESTED) */
.project-item:hover .btn {
  background-color: #ffffff !important; /* white bg */
  color: #ff2d55 !important;           /* red text */
  border-color: transparent;
}

/* button default (optional safety) */
.project-content .btn {
  transition: all 0.3s ease;
}

/* image zoom */
.project-item:hover .project-img img {
  transform: scale(1.05);
}



        </style>
